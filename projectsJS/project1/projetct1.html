<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project1.css">
    <title>TilesBeat</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">do</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">r√©</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">mi</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">fa</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">sol</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">la</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">si</span>
        </div>
    </div>

    <audio data-key="65" src="/audios/do.wav"></audio>
    <audio data-key="83" src="/audios/re.wav"></audio>
    <audio data-key="68" src="/audios/mi.wav"></audio>
    <audio data-key="70" src="/audios/fa.wav"></audio>
    <audio data-key="71" src="/audios/sol.wav"></audio>
    <audio data-key="72" src="/audios/la.wav"></audio>
    <audio data-key="74" src="/audios/si.wav"></audio>

<script>
    function playSound(e){
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; //stop the function from running together
        audio.currentTime = 0;//rewind to the start
        audio.play();
        key.classList.add('playing');
    }

    function removeTransition(e){
    if(e.propertyName !== 'transform') return; //skip it if its not a transform
    this.classList.remove('playing')
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown',playSound);
</script>
</body>
</html>
