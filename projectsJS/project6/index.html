<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Searching Cities</title>
</head>
<body>
    <form class="search-form">
      <input type="text" class="search" placeholder="Estado ou cidade">
        <ul class="suggestions">
            <li>Filtrar por uma cidade</li>
            <li>ou um estado</li>
        </ul>
    </form>
    
    <script>
    const endpoint = 'https://gist.githubusercontent.com/letanure/3012978/raw/6938daa8ba69bcafa89a8c719690225641e39586/estados-cidades.json';
    
    const cidadesBR = [];
        fetch(endpoint)
            .then(blob => blob.json())
            .then(data => cidadesBR.push(data));



        function findMatches(wordToMatch, cidadesBR){
            return cidadesBR.filter(place => {
                //here we need to figure out if the city or state matches what was searched
                const regex = new RegExp(wordToMatch, 'gi');
                return place.nome.match(regex) || place.cidades.match(regex)
            });
        }

        function displayMatches(){
            const matchArray = findMatches(this.value, cidadesBR);
            const html = matchArray.map(place => {
                const regex = new RegExp(this.value, 'gi');
                const cityName = place.cidades.replace(regex, `<span class="h1">${this.value}</span>`);
                const stateName = place.estados.replace(regex, `<span class="h1">${this.value}</span>`);
                return `
                    <li>
                        <span class="name">${cityName}, ${stateName}</span>
                    </li> `;
            }).join('');
            suggestions.innerHTML=html;
        }

        const searchInput = document.querySelector('.search');
        const suggestions = document.querySelector('.suggestions');

        searchInput.addEventListener('change', displayMatches);
        searchInput.addEventListener('keyup', displayMatches);
    </script>
</body>
</html>
